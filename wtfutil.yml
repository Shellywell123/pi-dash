wtf:
  colors:
  border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [35, 35, 36]
    rows: [5, 5, 9, 3]
  refreshInterval: 1
  openFileUtil: "open"
  mods:
    # -----------------------------------------------
    servers:
      title: "Servers"
      type: "cmdrunner"
      cmd: "./scripts/server-status.sh"
      args: []
      enabled: true
      position:
        top: 0
        left: 1
        height: 2
        width: 1
      refreshInterval: 15s
    # -----------------------------------------------
    stocks:
      title: "Stocks"
      type: "cmdrunner"
      cmd: "./scripts/stocks.sh"
      args: []
      enabled: true
      position:
        top: 2
        left: 0
        height: 1
        width: 3
      refreshInterval: 15s
    # -----------------------------------------------
    news:
      type: hackernews
      title: "HackerNews"
      enabled: false
      numberOfStories: 10
      position:
        top: 0
        left: 0
        height: 2
        width: 2
      storyType: top
      refreshInterval: 900
    # -----------------------------------------------
    prettyweather:
      title: ""
      enabled: true
      city: "lymington"
      position:
        top: 0
        left: 2
        height: 2
        width: 1
      refreshInterval: 5m
      unit: "m"
      view: 0
      language: "en"
    # -----------------------------------------------
    uptime:
      type: cmdrunner
      args: []
      cmd: "uptime"
      enabled: true
      position:
        top: 3
        left: 0
        height: 1
        width: 2
      refreshInterval: 30
    # ------------------------------------------------
    digitalclock:
      withDatePrefix: false
      dateFormat: "Monday Jan 02 2006"
      color: green
      enabled: true
      font: digitalfont
      hourFormat: 24
      position:
        top: 0
        left: 0
        height: 2
        width: 1
      refreshInterval: 1s
      title: ""
      type: "digitalclock"
    # ---------------------------------------------------
    resourceusage:
      title: ""
      cpuCombined: false
      enabled: false
      position:
        top: 2
        left: 1
        height: 1
        width: 1
      refreshInterval: 1s
      showCPU: true
      showMem: true
      showSwp: true
   # ----------------------------------------------------
    clocks:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        - Montreal: "America/Montreal"
      position:
        top: 3
        left: 2
        height: 1
        width: 1
      refreshInterval: 15s
      sort: "alphabetical"
